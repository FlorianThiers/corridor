# Nginx configuration for SPA routing
# Place this in your nginx sites-available directory

server {
    listen 80;
    server_name your-domain.com;
    root /path/to/your/website;
    index index.html;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header Referrer-Policy strict-origin-when-cross-origin;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Handle static files
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|mp4|pdf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Handle client-side routing - send all non-file requests to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Handle API routes (if you had any)
    # location /api/ {
