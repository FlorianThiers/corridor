<script>
// Update profile page when loaded
function updateProfilePage() {
    const user = window.authManager ? window.authManager.getCurrentUser() : null;
    const profileInfo = document.getElementById('profile-info');
    const profileNotLoggedIn = document.getElementById('profile-not-logged-in');
    
    if (user && profileInfo) {
        profileInfo.classList.remove('hidden');
        if (profileNotLoggedIn) profileNotLoggedIn.classList.add('hidden');
        
        document.getElementById('profile-email').textContent = user.email || '';
        document.getElementById('profile-name').textContent = user.full_name || 'Niet opgegeven';
        document.getElementById('profile-name-display').textContent = user.full_name || 'Gebruiker';
        
        const roleNames = {
            'admin': 'Admin',
            'partner': 'Partner',
            'user': 'Gebruiker'
        };
        const roleDisplay = roleNames[user.role] || 'Gebruiker';
        document.getElementById('profile-role').textContent = roleDisplay;
    } else {
        if (profileInfo) profileInfo.classList.add('hidden');
        if (profileNotLoggedIn) profileNotLoggedIn.classList.remove('hidden');
    }
}

// Update when page loads
if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', updateProfilePage);
} else {
    updateProfilePage();
}

// Update when auth state changes
if (window.authManager) {
    const originalUpdateUI = window.authManager.updateUI;
    window.authManager.updateUI = function() {
        if (originalUpdateUI) originalUpdateUI.call(this);
        if (window.location.pathname === '/profiel') {
            updateProfilePage();
        }
    };
    }
</script>
