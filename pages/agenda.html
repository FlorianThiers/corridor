<script>
// Calendar functionality
(function() {
    let currentDate = new Date();
    let agendaItems = []; // Large events
    let selectedDate = null;

    function initCalendar() {
        renderCalendar();
        loadAgendaItems();
        attachEventListeners();
    }

    function attachEventListeners() {
        document.getElementById('prev-month')?.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });

        document.getElementById('next-month')?.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });
    }

    function renderCalendar() {
        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();
        
        // Update month/year display
        const monthNames = ['Januari', 'Februari', 'Maart', 'April', 'Mei', 'Juni', 
                           'Juli', 'Augustus', 'September', 'Oktober', 'November', 'December'];
        document.getElementById('current-month-year').textContent = `${monthNames[month]} ${year}`;

        // Get first day of month and number of days
        const firstDay = new Date(year, month, 1);
        const lastDay = new Date(year, month + 1, 0);
        const daysInMonth = lastDay.getDate();
        const startingDayOfWeek = (firstDay.getDay() + 6) % 7; // Monday = 0

        const grid = document.getElementById('calendar-grid');
        grid.innerHTML = '';

        // Empty cells for days before month starts
        for (let i = 0; i < startingDayOfWeek; i++) {
            const emptyCell = document.createElement('div');
            emptyCell.className = 'aspect-square';
            grid.appendChild(emptyCell);
        }

        // Days of the month
        for (let day = 1; day <= daysInMonth; day++) {
            const dayCell = document.createElement('div');
            const cellDate = new Date(year, month, day);
            const dateStr = formatDateString(cellDate);
            
            // Check if this day has events
            const dayEvents = getEventsForDate(cellDate);
            const hasEvents = dayEvents.length > 0;
            
            // Debug: log first day with events
            if (day === 1 && hasEvents) {
                console.log('Day 1 events:', dayEvents, 'dateStr:', dateStr, 'activities count:', activities.length);
            }
            
            // Determine background style - only for today
            let backgroundStyle = '';
            let textColor = 'text-gray-800';
            
            if (isToday(cellDate)) {
                // Today gets special treatment - always blue
                backgroundStyle = 'bg-blue-500';
                textColor = 'text-white font-bold';
            } else {
                // Normal day - light gray background
                backgroundStyle = 'bg-gray-100/50';
            }
            
            // Create dots for events
            let dotsHTML = '';
            if (hasEvents) {
                const dots = [];
                // Add dots for evenementen - purple for normal, pink for corrigirls
                dayEvents.forEach(event => {
                    const isCorrigirls = event.for_girls;
                    const dotColor = isCorrigirls ? 'bg-pink-500' : 'bg-purple-500';
                    dots.push(`<div class="w-2 h-2 rounded-full ${dotColor}"></div>`);
                });
                
                dotsHTML = `<div class="flex flex-wrap gap-1 mt-1 justify-center">${dots.join('')}</div>`;
            }
            
            dayCell.className = `aspect-square p-2 rounded-lg cursor-pointer transition-all ${backgroundStyle} ${textColor} ${
                hasEvents ? 'hover:opacity-90 border-2 border-gray-300 shadow-sm' : 'hover:bg-gray-200/50'
            }`;
            
            dayCell.innerHTML = `
                <div class="text-sm font-medium">${day}</div>
                ${dotsHTML}
            `;
            
            if (hasEvents) {
                dayCell.addEventListener('click', () => {
                    selectDate(cellDate, dayEvents);
                });
            }
            
            grid.appendChild(dayCell);
        }
    }

    function formatDateString(date) {
        // Use local date to avoid timezone issues
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        return `${year}-${month}-${day}`;
    }

    function isToday(date) {
        const today = new Date();
        return date.getDate() === today.getDate() &&
               date.getMonth() === today.getMonth() &&
               date.getFullYear() === today.getFullYear();
    }

    function getEventsForDate(date) {
        const dateStr = formatDateString(date);
        const events = [];
        
        // Add agenda items (large events)
        agendaItems.forEach(item => {
            if (item.start_datetime) {
                const eventDate = new Date(item.start_datetime);
                const eventDateStr = formatDateString(eventDate);
                if (eventDateStr === dateStr) {
                    events.push(item);
                }
            }
        });
        
        
        return events;
    }

    function selectDate(date, events) {
        selectedDate = date;
        const dateStr = formatDateString(date);
        const dayNames = ['Zondag', 'Maandag', 'Dinsdag', 'Woensdag', 'Donderdag', 'Vrijdag', 'Zaterdag'];
        const monthNames = ['Januari', 'Februari', 'Maart', 'April', 'Mei', 'Juni', 
                           'Juli', 'Augustus', 'September', 'Oktober', 'November', 'December'];
        
        const dayName = dayNames[date.getDay()];
        const day = date.getDate();
        const month = monthNames[date.getMonth()];
        
        document.getElementById('selected-day-title').textContent = `${dayName} ${day} ${month}`;
        
        const eventsList = document.getElementById('selected-day-events-list');
        eventsList.innerHTML = '';
        
        // Sort events by start_datetime (time of day)
        const sortedEvents = events.sort((a, b) => {
            const dateA = new Date(a.start_datetime);
            const dateB = new Date(b.start_datetime);
            return dateA - dateB;
        });
        
        if (sortedEvents.length === 0) {
            eventsList.innerHTML = '<p class="text-gray-600">Geen events op deze dag.</p>';
        } else {
            sortedEvents.forEach(event => {
                const startDate = new Date(event.start_datetime);
                const endDate = event.end_datetime ? new Date(event.end_datetime) : null;
                
                const eventCard = document.createElement('div');
                const isCorrigirls = event.for_girls;
                eventCard.className = `bg-white/80 backdrop-blur-sm rounded-2xl p-4 card-hover ${
                    isCorrigirls ? 'border-l-4 border-pink-500' : ''
                }`;
                
                eventCard.innerHTML = `
                    <div class="flex items-start justify-between mb-2">
                        <h4 class="text-lg font-bold text-gray-800">${event.title}</h4>
                        <div class="flex gap-2">
                            <span class="px-2 py-1 bg-purple-100 text-purple-700 rounded-full text-xs font-medium">Evenement</span>
                            ${isCorrigirls ? '<span class="px-2 py-1 bg-pink-100 text-pink-700 rounded-full text-xs font-medium">Corrigirls</span>' : ''}
                        </div>
                    </div>
                    ${event.description ? `<p class="text-gray-700 text-sm mb-2">${event.description}</p>` : ''}
                    <div class="flex items-center gap-4 text-xs text-gray-600">
                        <span>üïê ${startDate.toLocaleTimeString('nl-NL', { hour: '2-digit', minute: '2-digit' })}${endDate ? ` - ${endDate.toLocaleTimeString('nl-NL', { hour: '2-digit', minute: '2-digit' })}` : ''}</span>
                        ${event.zones ? `<span>üìç ${event.zones.name}</span>` : ''}
                    </div>
                `;
                
                eventsList.appendChild(eventCard);
            });
        }
        
        document.getElementById('selected-day-events').classList.remove('hidden');
        document.getElementById('all-events-list').classList.add('hidden');
        
        // Scroll to events
        document.getElementById('selected-day-events').scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }

    // Wait for database manager to be ready
    async function waitForDbManager(maxAttempts = 50) {
        let attempts = 0;
        while (attempts < maxAttempts) {
            if (window.dbManager && window.dbManager.supabase) {
                return true;
            }
            await new Promise(resolve => setTimeout(resolve, 100));
            attempts++;
        }
        return false;
    }

    async function loadAgendaItems() {
        try {
            // Wait for database manager if not ready
            if (!window.dbManager || !window.dbManager.supabase) {
                const dbReady = await waitForDbManager();
                if (!dbReady) {
                    console.error('Database manager not ready for loadAgendaItems');
                    setTimeout(loadAgendaItems, 500);
                    return;
                }
            }
            
            agendaItems = await window.dbManager.getEvenementen();
            renderCalendar();
            renderAllEvents();
        } catch (error) {
            console.error('Error loading evenementen:', error);
        }
    }


    function renderAllEvents() {
        const container = document.getElementById('all-events-list');
        if (!container) return;
        
        if (agendaItems.length === 0) {
            container.innerHTML = '<p class="text-gray-600 text-center">Geen events beschikbaar.</p>';
            return;
        }
        
        // Use agenda items (evenementen)
        const allEvents = [...agendaItems];
        
        // Group events by date
        const eventsByDate = {};
        allEvents.forEach(event => {
            if (event.start_datetime) {
                const date = new Date(event.start_datetime);
                const dateStr = formatDateString(date);
                if (!eventsByDate[dateStr]) {
                    eventsByDate[dateStr] = [];
                }
                eventsByDate[dateStr].push(event);
            }
        });
        
        // Sort events within each date by start_datetime
        Object.keys(eventsByDate).forEach(dateStr => {
            eventsByDate[dateStr].sort((a, b) => {
                const dateA = new Date(a.start_datetime);
                const dateB = new Date(b.start_datetime);
                return dateA - dateB;
            });
        });
        
        // Render events grouped by date
        const sortedDates = Object.keys(eventsByDate).sort();
        container.innerHTML = sortedDates.map(dateStr => {
            const date = new Date(dateStr);
            const dayNames = ['Zondag', 'Maandag', 'Dinsdag', 'Woensdag', 'Donderdag', 'Vrijdag', 'Zaterdag'];
            const monthNames = ['Januari', 'Februari', 'Maart', 'April', 'Mei', 'Juni', 
                               'Juli', 'Augustus', 'September', 'Oktober', 'November', 'December'];
            const dayName = dayNames[date.getDay()];
            const day = date.getDate();
            const month = monthNames[date.getMonth()];
            
            return `
                <div class="bg-white/60 backdrop-blur-sm rounded-3xl p-6">
                    <h3 class="text-xl font-bold text-gray-800 mb-4">${dayName} ${day} ${month}</h3>
                    <div class="space-y-3">
                        ${eventsByDate[dateStr].map(event => {
                            const startDate = new Date(event.start_datetime);
                            const endDate = event.end_datetime ? new Date(event.end_datetime) : null;
                            
                            return `
                                <div class="bg-white/80 backdrop-blur-sm rounded-2xl p-4 card-hover ${
                                    (event.for_girls || event.activity_type === 'corrigirls') ? 'border-l-4 border-pink-500' : ''
                                } ${event.is_activity ? 'opacity-90' : ''}">
                                    <div class="flex items-start justify-between mb-2">
                                        <h4 class="text-lg font-bold text-gray-800">${event.title}</h4>
                                        <div class="flex gap-2">
                                            ${event.is_activity ? '<span class="px-2 py-1 bg-blue-100 text-blue-700 rounded-full text-xs font-medium">Activiteit</span>' : '<span class="px-2 py-1 bg-purple-100 text-purple-700 rounded-full text-xs font-medium">Evenement</span>'}
                                            ${(event.for_girls || event.activity_type === 'corrigirls') ? '<span class="px-2 py-1 bg-pink-100 text-pink-700 rounded-full text-xs font-medium">Corrigirls</span>' : ''}
                                        </div>
                                    </div>
                                    ${event.description ? `<p class="text-gray-700 text-sm mb-2">${event.description}</p>` : ''}
                                    <div class="flex items-center gap-4 text-xs text-gray-600">
                                        <span>üïê ${startDate.toLocaleTimeString('nl-NL', { hour: '2-digit', minute: '2-digit' })}${endDate ? ` - ${endDate.toLocaleTimeString('nl-NL', { hour: '2-digit', minute: '2-digit' })}` : ''}</span>
                                        ${event.zones ? `<span>üìç ${event.zones.name}</span>` : ''}
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                </div>
            `;
        }).join('');
    }

    // Initialize when page loads
    function initializeAgenda() {
        console.log('Initializing agenda page...');
        // Reset agendaItems to ensure fresh load
        agendaItems = [];
        initCalendar();
    }
    
    // Make functions available globally for router
    window.initCalendar = initCalendar;
    window.initializeAgenda = initializeAgenda;
    
    // Initialize immediately
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initCalendar);
    } else {
        // Small delay to ensure DOM is ready
        setTimeout(initCalendar, 50);
    }
})();
</script>
